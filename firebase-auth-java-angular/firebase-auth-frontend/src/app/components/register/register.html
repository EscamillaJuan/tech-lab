<div class="register-container">
  <h2>Create Account</h2>
  <p class="subtitle">Please fill in your information</p>

  <form (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
    </div>
    <button type="submit" class="btn-primary">Create Account</button>
    <button type="button" class="btn-secondary" (click)="login()">Back to Login</button>
  </form>
</div>
