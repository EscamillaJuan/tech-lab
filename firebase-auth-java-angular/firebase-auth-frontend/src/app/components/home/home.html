<h2>Dashboard</h2>

<div class="dashboard-container">
  <ng-container *ngIf="loading">Loading...</ng-container>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error" class="content">
    {{ content }}
  </div>

</div>

<div class="log-out-container">
  <button (click)="logout()">
    Log out
  </button>
</div>
